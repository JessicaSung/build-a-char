<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="character sheets for Savage Worlds">
  <meta name="author" content="Jessica Sung and Riss Gadi">
  <link rel="icon" href="img/favicon.ico">
  <title>Character</title>
  <!-- custom styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../src/assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <h2 class="header">ETU - Savage Worlds</h2>
      <div class="row justify-content-md-center">
        <form class="needs-validation" novalidate>
          <!-- Row 1 - Character name -->
          <div class="form-group row">
            <div class="col-md">
              <label for="charName">Character Name: </label>
              <input type="name" class="form-control" value="" id="charName" required>
              <div class="invalid-feedback">
                You need a Character name!
              </div>
            </div>
            <div class="col-md">
              <label for="charConcept">Concept: </label>
              <input type="text" class="form-control" value="" id="charConcept" required>
            </div>
            <div class="col-md">
              <label for="charCatchphrase">Catch Phrase: </label>
              <input type="text" class="form-control" id="charCatchphrase">
            </div>
          </div>
          <!-- Row 2 - Characteristics -->
          <div class="form-group row text-center">
            <div class="col-sm">
              <label for="inputAgility">Agility</label>
              <select name="" id="inputAgility" class="form-control" required>
                <option value="" selected>...</option>
                <option value="">4</option>
                <option value="">6</option>
                <option value="">8</option>
                <option value="">10</option>
                <option value="">12</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="inputSmarts">Smarts</label>
              <select name="" id="inputSmarts" class="form-control" required>
                <option value="" selected>...</option>
                <option value="">4</option>
                <option value="">6</option>
                <option value="">8</option>
                <option value="">10</option>
                <option value="">12</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="inputSpirits">Spirits</label>
              <select name="" id="inputSpirits" class="form-control" required>
                <option value="" selected>...</option>
                <option value="">4</option>
                <option value="">6</option>
                <option value="">8</option>
                <option value="">10</option>
                <option value="">12</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="inputStrength">Strength</label>
              <select name="" id="inputStrength" class="form-control" required>
                <option value="" selected>...</option>
                <option value="">4</option>
                <option value="">6</option>
                <option value="">8</option>
                <option value="">10</option>
                <option value="">12</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="inputVigor">Vigor</label>
              <select name="" id="inputVigor" class="form-control" required>
                <option value="" selected>...</option>
                <option value="">4</option>
                <option value="">6</option>
                <option value="">8</option>
                <option value="">10</option>
                <option value="">12</option>
              </select>
            </div>
          </div>
          <!-- Row 3 - Derived stats -->
          <div class="form-group row text-center">
            <div class="col-sm">
              <label for="inputPace">Pace</label>
              <input type="text" class="form-control" id="pace">
            </div>
            <div class="col-sm">
              <label for="inputParry">Parry</label>
              <input type="text" class="form-control" id="parry">
            </div>
            <div class="col-sm">
              <label for="inputToughness">Toughness</label>
              <input type="text" class="form-control" id="toughness">
            </div>
            <div class="col-sm">
              <label for="inputCharisma">Charisma</label>
              <input type="text" class="form-control" id="charisma">
            </div>
          </div>
          <!-- Row 4 - Personality Quirks -->
          <div class="form-group row">
            <div class="col-sm">
              <label for="personalityQuirks">Personality Quirks (Hindrances): </label>
              <textarea class="form-control" rows="2" id="personalityQuirks"></textarea>
            </div>
          </div>
          <!-- Row 5 - Edges -->
          <div class="form-group row">
            <div class="col-sm">
              <label for="edges">Edges: </label>
              <textarea class="form-control" rows="2" id="edges"></textarea>
            </div>
          </div>
          <!-- Row 6 - Notes -->
          <div class="form-group row">
            <div class="col-sm">
              <label for="notes">Notes: </label>
              <textarea class="form-control" rows="5" id="notes"></textarea>
            </div>
          </div>
          <!-- Submit button -->
          <button class="btn btn-primary" type="submit">Submit form</button>
          <!-- End form -->
        </form>
      </div>
    </div>
  </div>

  <!-- Below code for React app -->
  <div id="app"></div>
  <script src="bundle.js"></script>
  <script src="charsheet.js"></script>
</body>

</html>
